<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <title>CALC GAME</title>
  </head>
  <body onload="onBodyLoad()">
    <div style="width: 100%; height: 100%">
      <div class="mainOuterDiv">
        <div class="header" id="header">
          <div class="gameTitle">CALC GAME</div>
        </div>
        <div class="content" id="content">
          <!-- <label for="optype">Select Opeartion</label> -->
          <select
            id="operationType"
            class="operationType"
            onchange="onOperatorChange(this)"
          >
            <option value="+">Addition</option>
            <option value="-">Substraction</option>
            <option value="*">Multiplication</option>
          </select>
          <div class="countdown" id="countdown">10</div>
          <div class="operationArea">
            <div class="innerOperationArea">
              <span id="operant1"> 10 </span>
              <span id="operation"> + </span>
              <span id="operant2"> 12 </span>
            </div>
          </div>
        </div>
        <div class="inputArea" id="inputArea">
          <!-- <label for="output">Output</label> -->
          <input
            type="text"
            name="output"
            id="output"
            class="answerArea"
            onkeydown="startTimer(this)"
            onkeyup="checkValue(this)"
            placeholder="Answer Here.."
          />
        </div>
      </div>
    </div>
  </body>
</html>
